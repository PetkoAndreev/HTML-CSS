on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n azacrgit -g azacrgitbbe2-rg --location "West Europe" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n azacrgit --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n azacrgit --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n azacrgit --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: azacrgit.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/web-app-php" -f  "web-app-php/Dockerfile" -t azacrgit.azurecr.io/azkubernetes:${{ github.sha }} --label dockerfile-path=web-app-php/Dockerfile
        docker push azacrgit.azurecr.io/azkubernetes:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_azkubernetes_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep az-kubernetes850f | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace az-kubernetes850f`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: az-kubernetes850f
        container-registry-url: azacrgit.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: azkubernetesdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: az-kubernetes850f
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
          manifests/ingress.yml
        images: |
          azacrgit.azurecr.io/azkubernetes:${{ github.sha }}
        imagepullsecrets: |
          azkubernetesdockerauth   
